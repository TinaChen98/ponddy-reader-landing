<section class="hero">
    <div class="lazyload  desktop ">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-8">
                    <!--                    <img  data-src="/public/images/Reader_120x26.svg">-->
                    <h1>Ponddy Reader</h1>
                    <h2>{{.title}}</h2>
                    <p>{{.description}}</p>

                </div>
            </div>
            <div class="row justify-content-center text-center mt-3">
                <div class="col-md-8 col-lg-8  center-block">
                    <a class="btn_general-primary" href="https://auth.ponddy.com/auth/?client_id=2ecd2ce4-86a0-4e75-8548-e574d23f5731&redirect_uri=https://reader.ponddy.com/app/&next=%23reader-dashboard">

                </div>
                <div class="col-md-8 col-lg-8">
                    <p class="no_credit text-center">*{{.no_credit}}*</p>
                </div>
            </div>
            <div class="btn_scrolldown">
                <div class="btn_scrolldown_click" onclick="setScrollBottomButton()">
                    <img alt="btn_scrolldown" data-src="/public/images/reader/icon/btn_scrolldown.svg">
                    <p>{{ .scroll }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="mobile">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10">
                    <h1>Ponddy Reader</h1>

                </div>
            </div>

            <div class="row justify-content-center singup-section">
                <a class="btn_general-primary" href="https://auth.ponddy.com/auth/?client_id=2ecd2ce4-86a0-4e75-8548-e574d23f5731&redirect_uri=https://reader.ponddy.com/app/&next=%23reader-dashboard">
