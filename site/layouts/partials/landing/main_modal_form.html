<section class="modal_form">
    <div class="container">
        <div id="contact-us-modal" class="modal fade contact-us-modal-lg" tabindex="-1" role="dialog"
             aria-labelledby="contactUsLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="contact_us_title">{{.free_member}}</div>
                        <button type="button"  data-dismiss="modal" aria-label="Close"></button>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div id="contact_form_space">
                            <div class="form-descript text-left">
                                <h2> {{.title}} </h2>
                                <p>{{.description }}
                                    <font style="font-weight: bold">{{.description_2}}</font>
                                    {{.description_3}}

                                    <br><br>
                                    {{.description2 }}
                                </p>
                            </div>
                            <form id="contact_us_form">
                                <div class="form-row">
                                    <div class="form-group col-md-6 col-sm-12">
                                        <label for="name">{{.name}} <font color="red">*</font></label>
                                        <input type="text" class="form-control check_field" id="name" name="name"
                                               aria-describedby="Name" placeholder={{.name}} required>
                                    </div>
                                    <div class="form-group col-md-6 col-sm-12">
                                        <label for="email">{{.email}} <font color="red">*</font></label>
                                        <input type="email" class="form-control check_field" id="email" name="email"
                                               aria-describedby="email" placeholder={{.email}} required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6 col-sm-12">
                                        <label for="school_name">{{.school_name}} <font color="red">*</font> </label>
                                        <input type="text" class="form-control check_field" id="school_name"
                                               name="school_name" aria-describedby="school" placeholder={{.school_name}}
                                               required>
                                    </div>
                                    <div class="form-group col-md-6 col-sm-12">
                                        <label for="school_address">{{.school_address }}<font color="red">*</font></label>
                                        <input type="text" class="form-control" id="school_address"
                                               name="school_address" placeholder={{.school_address }} required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6 col-sm-12">
                                        <label for="k16">{{.k_16}} <font color="red">*</font></label>
                                        <select class="form-control" id="k16" name="k16" required>
                                            <option value="" disabled selected>{{.k_16}}</option>
                                            <option value="elementary">elementary school</option>
                                            <option value="middle">middle school</option>
                                            <option value="high school">high school</option>
                                            <option value="college">college</option>
                                            <option value="other">other</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6 col-sm-12">
                                        <label for="501c"> {{.organization}} <font
                                                color="red">*</font></label>
                                        <select class="form-control" id="501c" name="501c" required>
                                            <option value="" disabled selected>Select Your Answer</option>
                                            <option value="yes">Yes</option>
                                            <option value="no">No</option>
                                            <option value="not sure"> I'm not sure</option>
                                        </select>

                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6 col-sm-12">
                                        <label for="contact_number">{{.contact_number}} <font color="red">*</font></label>
                                        <input type="tel" class="form-control check_field" id="contact_number"
                                               name="contact_number" aria-describedby="contact_number"
                                               required placeholder={{.contact_number}} >
                                    </div>
                                    <div class="form-group col-md-6 col-sm-12">
                                        <label for="redeem_code">{{.accounts_need}} <font
                                                color="red">*</font></label>
                                        <input type="number" min="0" class="form-control check_field"
                                               id="redeem_code"
                                               name="redeem_code"
                                               aria-describedby="redeem_code" placeholder= {{.accounts_need}}
                                               required>
                                    </div>
                                </div>
                                <!--                                <div class="form-row">-->
                                <!--                                  -->
                                <!--                                    <div class="form-group col-md-6 col-sm-12">-->
                                <!--                                       -->
                                <!--                                    </div>-->
                                <!--                                </div>-->

                                <div class="form-row">
                                    <div class="form-group col-12">
                                        <label for="about_us">{{.about_us}} <font
                                                color="red">*</font></label>
                                        <input type="text" style="width: 95%" class="form-control" id="about_us"
                                               name="about_us" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-12 col-sm-12">
                                        <input type="checkbox" class="form-check-inline" id="need_webinar"
                                               value="Yes"
                                               style="margin-right: 6px"
                                               name="need_webinar" placeholder="Need a webinar to walk you through?">
                                        <label for="need_webinar">{{.webinar}}</label>
                                    </div>
                                </div>
                                <div class="form-row text-center">
                                    <div class="form-group col-12">
                                        <div class="g-recaptcha" data-sitekey="6Ldlp5IUAAAAAGHo3qu1fosvw2Oqjg-7v-zj0wQ7"></div>
                                    </div>
                                </div>
                                <div class="form-row text-center">
                                    <div class="form-group col-12">
                                        <input type="submit" class="btn" id="contact_submit_btn">
                                        <span class="spinner-border spinner-border-sm " role="status"
                                              aria-hidden="true" id="submit_loading"></span>
                                        </input>
                                    </div>
                                </div>

                            </form>


                        </div>
                        <div id="contact_form_success" class="d-none form_success">
                            <div class="success_title">Thank you!</div>
                            <div class="success_text">Your request has been successfully sent. We will contact you very
                                soon!
                            </div>
                            <img alt="successfully_image" src='{{"/public/images/reader/successfully_image.svg" | absURL }}'/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
